version: "3.5"

networks:
  healthcare_network:
   name: healthcare_network

services:

  ca.scsmsr.co.in:
   image: hyperledger/fabric-ca:$IMAGE_TAG
   environment:
     - FABRIC_CA_SERVER_HOME=/etc/hyperledger/fabric-ca-server
     - FABRIC_CA_SERVER_CA_NAME=ca.scsmsr.co.in
     - FABRIC_CA_SERVER_TLS_ENABLED=true
     - FABRIC_CA_SERVER_PORT=8054
     - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server/tls/server.key
     - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server/tls/server.crt
     - FABRIC_CA_SERVER_TLS_CLIENTAUTH_TYPE=VerifyClientCertIfGiven
     - FABRIC_CA_SERVER_TLS_CLIENTAUTH_CERTFILES=/etc/hyperledger/fabric-ca-server/tls/ca.crt
     - FABRIC_CA_SERVER_INTERMEDIATE_PARENTSERVER_URL=https://admin.civilCA:admin.civilCApw@ca.solapurhcareorderer.in:7054
     - FABRIC_CA_SERVER_INTERMEDIATE_PARENTSERVER_CANAME=ca.solapurhcareorderer.in
   ports:
     - "8054:8054"
  #  command: sh -c 'fabric-ca-server init -b admin:adminpw -u https://admin.civilCA:admin.civilCApw@ca.solapurhcareorderer.in:7054 && ls /etc/hyperledger/fabric-ca-server/msp/keystore && fabric-ca-server start -b admin:adminpw -d -u https://admin.civilCA:admin.civilCApw@ca.solapurhcareorderer.in:7054'
   command: sh -c 'fabric-ca-server init -b admin:adminpw && ls /etc/hyperledger/fabric-ca-server/msp/keystore && fabric-ca-server start -b admin:adminpw -d'
   volumes:
      - ../../../organizations/fabric-ca/scsmsr.co.in:/etc/hyperledger/fabric-ca-server
   container_name: ca.scsmsr.co.in
   networks:
     - healthcare_network
